USAGE.usage=\
Usage:\n\
\n\
\t%s <command> [<options>] [<parameters>]\n\
\n\
where <command> is one of (case is ignored):\n\n
HELP.usage=\thelp\t\tprint usage instructions for a command\n
HELP.help=\
Usage:\n\
\n\
\thelp <command>\n\
\n\
Prints usage instructions for the given <command>.\n
VERSION.usage=\tversion\t\tprint version information\n
VERSION.help=\
Usage:\n\
\n\
\tversion\n\
\n\
Prints version information.\n
VERSION.version=%s ${project.version}\n
INSTALL.usage=\tinstall\t\tinstalls a license key\n
INSTALL.help=\
Usage:\n\
\n\
\tinstall <license-key-path>\n\
\n\
Loads and installs the regular license key from the file identified by\n\
<license-key-path>.\n
LOAD.usage=\tload\t\tloads and prints the installed license key\n
LOAD.help=\
Usage:\n\
\n\
\tload\n\
\n\
Loads and prints the regular license or the auto-generated FTP license key to \n\
standard output, whichever is found to be authentic first.\n
VERIFY.usage=\tverify\t\tverifies the installed license key\n
VERIFY.help=\
Usage:\n\
\n\
\tverify\n\
\n\
Verifies the regular license key or the auto-generated FTP license key,\n\
whichever is found to be valid first.\n
UNINSTALL.usage=\tuninstall\tUninstalls the license key\n
UNINSTALL.help=\
Usage:\n\
\n\
\tuninstall\n\
\n\
Uninstalls the regular license key.\n\
Note that you can't uninstall the auto-generated FTP license key.\n
#if($disableWizard == false)
WIZARD.usage=\twizard\t\tstarts the licensing wizard\n
WIZARD.help=\
Usage:\n\
\n\
\twizard\n\
\n\
Starts the Swing based licensing wizard for installing, loading and verifying\n\
license keys.\n
#end
